{% extends 'base-client.html' %} {% block title %} Sign up {% endblock %} {%
block body %}

<div class="form-page page-signup-login">
  {% if user.errors is not empty %}
  <p>Errors:</p>
  <ul>
    {% for error in user.errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <form
    class="form form-signup-login"
    id="formSignup"
    action="/signup/create"
    method="post"
  >
    <h1 class="form__title">Sign up</h1>

    <div class="form__control">
      <input
        class="form__input"
        type="text"
        name="name"
        id="inputName"
        autofocus
      />
      <label for="inputName">Name</label>
    </div>

    <div class="form__control">
      <input
        class="form__input"
        type="email"
        name="email"
        id="inputEmail"
        autofocus
      />
      <label for="inputEmail">Email</label>
    </div>

    <div class="form__control">
      <input
        class="form__input"
        type="password"
        name="password"
        id="inputPassword"
        autofocus
      />
      <label for="inputPassword">Password</label>
    </div>

    <button type="submit" class="button button--primary button--large mb-3">
      Signup
    </button>

    <div class="text-center">
      <a href="/login/new" class="text-black">Already have an account?</a>
    </div>
  </form>
</div>
{% endblock %}
